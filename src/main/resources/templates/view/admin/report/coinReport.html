<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}">
<head>
    <title>물품 코드 등록 폼</title>
</head>
<body>
<th:block layout:fragment="Content">
    <main class="flex justify-center w-full">

        <div class="flex flex-grow bg-purple-50"></div>

        <div class="flex flex-col justify-center w-[36rem] py-20 bg-base-100 flex-grow-0 mx-10 gap-3">

            <div class="flex w-full">
                <div class="flex card bg-yellow-100 rounded-box gap-10 py-5 w-1/2">
                    <div class="flex justify-center">
                        <h1 class="text-xl">
                            코인
                            <i class="fa-solid fa-coins ml-2" style="color: #eac02a;"></i>
                        </h1>
                    </div>

                    <div class="stat">
                        <div class="stat-title">최근 1주일 동안 지급된 코인</div>
                        <div class="stat-value" th:text="${reportDTO.weeklyGivenCoinSum}"></div>
                    </div>

                    <div class="stat">
                        <div class="stat-title">최근 1주일 동안 사용된 코인</div>
                        <div class="stat-value" th:text="${reportDTO.weeklyUsedCoinSum}"></div>
                    </div>

                    <div class="stat">
                        <div class="stat-title">활동 인원 대비 평균 지급 코인</div>
                        <div class="stat-value" th:text="${reportDTO.weeklyGivenCoinAverage}"></div>
                    </div>

                    <div class="stat">
                        <div class="stat-title">활동 인원 대비 평균 사용 코인</div>
                        <div class="stat-value" th:text="${reportDTO.weeklyUsedCoinAverage}"></div>
                    </div>
                </div>

                <div class="divider divider-horizontal"></div>

                <div class="flex card bg-blue-100 rounded-box gap-10 py-5 w-1/2">

                    <div class="flex justify-center">
                        <h1 class="text-lg">
                            포인트
                            <i class="fa-solid fa-money-bill-wave ml-2" style="color: #3faa31;"></i>
                        </h1>
                    </div>

                    <div class="stat">
                        <div class="stat-title">최근 1주일 동안 지급된 포인트</div>
                        <div class="stat-value justify-center" th:text="${reportDTO.weeklyGivenCoinSum}"></div>
                    </div>

                    <div class="stat">
                        <div class="stat-title">최근 1주일 동안 사용된 포인트</div>
                        <div class="stat-value" th:text="${reportDTO.weeklyUsedCoinSum}"></div>
                    </div>

                    <div class="stat">
                        <div class="stat-title">활동 인원 대비 평균 지급 포인트</div>
                        <div class="stat-value" th:text="${reportDTO.weeklyGivenCoinAverage}"></div>
                    </div>

                    <div class="stat">
                        <div class="stat-title">활동 인원 대비 평균 사용 포인트</div>
                        <div class="stat-value" th:text="${reportDTO.weeklyUsedCoinAverage}"></div>
                    </div>
                </div>
            </div>

            <div class="flex justify-center mt-3">
                <a href="/admin/report" class="btn btn-primary">돌아가기</a>
            </div>
        </div>

        <div class="flex flex-grow bg-purple-50"></div>
    </main>
</th:block>
</body>
</html>
