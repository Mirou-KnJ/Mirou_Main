<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}">
<head>
    <title>관리자 리포트(물품)</title>
</head>
<body>
<th:block layout:fragment="Content">
    <main class="flex justify-center w-full">

        <div class="flex flex-grow bg-purple-50"></div>


        <div class="flex flex-col w-[36rem] py-20 bg-base-100 flex-grow-0 mx-10 stats min-h-screen">

            <div th:unless="${productReportDTO.weeklyBestProduct}">
                <h1>아직 이번 주 판매 기록이 존재하지 않아요!</h1>
            </div>

            <div class="bg-base-300 rounded-lg" th:if="${productReportDTO.weeklyBestProduct}">
                <div class="stat">
                    <div class="stat-figure">
                        <img th:src="${productReportDTO.weeklyBestProduct.imgUrl}" alt="bestProduct">
                    </div>
                    <div class="stat-title sm:text-md md:text-md">가장 많이 팔린 상품</div>
                    <div class="stat-value sm:text-md md:text-md" th:text="${productReportDTO.weeklyBestProduct.name}"></div>
                    <div class="stat-desc text-lg" th:text="'총 판매량 : ' + ${productReportDTO.weeklyBestProductSalesCount}"></div>
                </div>

                <div class="stat mt-10">
                    <div class="stat-title">이번 주 전 상품 누적 판매량</div>
                    <div class="stat-value" th:text="${productReportDTO.weeklyAllSalesCount}"></div>
                </div>

                <div class="stat">
                    <div class="stat-title">구매 대비 사용 비율</div>
                    <div class="stat-value">
                        <progress class="progress progress-success w-56"
                                  th:value="${productReportDTO.weeklyAllUsedCount}"
                                  th:max="${productReportDTO.weeklyAllSalesCount}"></progress>
                    </div>
                </div>
            </div>
            <div class="flex justify-center mt-3">
                <a href="/admin/report" class="btn btn-primary">돌아가기</a>
            </div>
        </div>

        <div class="flex flex-grow bg-purple-50"></div>
    </main>
</th:block>
</body>
</html>
