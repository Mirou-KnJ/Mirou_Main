<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}">
<head>
    <title>관리자 리포트(물품)</title>
</head>
<body>
<th:block layout:fragment="Content">
    <main class="flex justify-center w-full">

        <div class="flex flex-grow bg-purple-50"></div>


        <div class="flex flex-col justify-center w-[36rem] py-20 bg-base-100 flex-grow-0 mx-10 stats">

            <div th:unless="${productReportDTO.weeklyBestProduct}">
                <h1>아직 이번 주 판매 기록이 존재하지 않아요!</h1>
            </div>

            <div th:if="${productReportDTO.weeklyBestProduct}">
                <div class="stat">
                    <div class="stat-title">가장 많이 팔린 상품</div>
                    <div class="stat-value" th:text="${productReportDTO.weeklyBestProduct.name}"></div>
                </div>

                <h1 th:text="${productReportDTO.weeklyBestProductSalesCount}"></h1>
                <h1 th:text="${productReportDTO.weeklyAllSalesCount}"></h1>
                <h1 th:text="${productReportDTO.weeklyAllUsedCount}"></h1>
            </div>


        </div>

        <div class="flex flex-grow bg-purple-50"></div>
    </main>
</th:block>
</body>
</html>
