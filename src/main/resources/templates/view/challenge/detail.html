<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}" data-theme="corporate">
<head>
    <title th:text="${challenge.name}"></title>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var cantJoinBtn = document.getElementById('cantJoinBtn');
            if (cantJoinBtn) {
                cantJoinBtn.addEventListener('click', function () {
                    alert('참여가능한 챌린지 횟수를 초과했습니다.');
                });
            }
        });
    </script>
</head>
<body>
<th:block layout:fragment="Content">
    <main class="flex w-full">
        <div class="flex flex-col justify-center w-full mx-auto py-20 navbar">

            <div class="flex flex-col h-full bg-white">

                <img class="border rounded-lg" th:src="${challengeImg}" alt="challengeImg">

                <h1 class="my-3 text-2xl font-bold" th:text="${challenge.name}"></h1>

                <div class="flex justify-center inline-block">
                    <i class="mt-2 flex fa-solid fa-star fa-lg" style="color: #f9c406;"></i>
                    <span class="flex ml-2 font-light text-sm" th:text="${memberCount} + '명 참여중'"></span>
                </div>

                <div class="flex w-full justify-between items-center mt-3">
                    <div class="flex flex-col">
                        <div>
                            <p th:text="${challenge.getJoinDeadLineFormat()}"></p>
                        </div>

                        <div class="flex mt-2 gap-2">

                            <div class="flex badge badge-primary badge-outline rounded-md px-3 py-4 tooltip"
                                 th:data-tip="${challenge.method.getMethod()} + '으로 참여하는 챌린지에요!'">
                                <i class="fa-solid fa-camera-retro fa-lg mr-2"></i>
                                <p th:text="${challenge.method.getMethod()}"></p>
                            </div>
                            <div class="flex badge badge-accent badge-outline rounded-md px-3 py-4 tooltip"
                                 th:data-tip="'참여 당일부터 ' + ${challenge.period} + '일 간 진행되요!'">
                                <i class="fa-regular fa-calendar fa-lg mr-2"></i>
                                <p th:text="${challenge.period} + '일 챌린지'"></p>
                            </div>

                            <div class="badge badge-primary badge-outline rounded-md px-3 py-4">
                                <i class="fa-solid fa-person-walking fa-lg mr-2"
                                   th:if="${challenge.tag.getChallengeTag().equals('습관 챌린지')}"></i>
                                <i class="fa-solid fa-tree fa-lg mr-2"
                                   th:if="${challenge.tag.getChallengeTag().equals('환경 챌린지')}"></i>
                                <i class="fa-solid fa-pen fa-lg mr-2"
                                   th:if="${challenge.tag.getChallengeTag().equals('기타')}"></i>
                                <p th:text="${challenge.tag.getChallengeTag()}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="flex shadow-xl mb-2" th:if="${isJoin}">
                        <div class="flex flex-col rounded-md bg-white py-3 px-2">
                            <a class="btn m-3 rounded-md bg-yellow-300"
                               th:href="|/feed/write/${challenge.id}|" th:disabled="${canWrite}">
                                <i class="fa-solid fa-check"></i>
                            </a>
                            <span th:if="${!canWrite}" class="flex justify-center text-sm font-thin">인증하기</span>
                            <span th:if="${canWrite}" class="flex justify-center text-sm font-thin tooltip"
                                  data-tip="오늘은 이미 인증을 완료했어요!">인증완료</span>
                        </div>
                    </div>

                    <!-- FIXME: 두 가지 상황을 다 코드에 놓지 말고, 클릭했을 때 검사하는 것으로 변경 -->
                    <div class="flex mb-2" th:unless="${isJoin}">
                        <div class="flex shadow-xl mr-5" th:if="${canJoin}">
                            <div class="flex flex-col rounded-md bg-white py-3 px-2">
                                <a class="btn m-3 rounded-md bg-purple-300"
                                   th:href="|/challengeMember/join/${challenge.id}|">
                                    <i class="fa-regular fa-user fa-lg"></i>
                                </a>
                                <span class="mt-2 flex justify-center text-sm font-thin">참가하기</span>
                            </div>
                        </div>

                        <div class="flex shadow-xl" th:unless="${canJoin}">
                            <div class="flex flex-col rounded-md bg-white py-3 px-2">
                                <a id="cantJoinBtn" class="btn btn-info rounded-md">
                                    <i class="fa-regular fa-user"></i>
                                </a>
                                <span class="mt-2 flex justify-center text-sm font-thin">참가하기</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="flex flex-col w-full justify-start">
                    <h1 class="text-lg font-bold">챌린지 내용</h1>

                    <div class="flex flex-col">
                        <div class="rating mb-2">
                            <h1 class="mt-2 font-thin text-gray-500 mr-4">예상 난이도</h1>
                            <input disabled type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                   th:checked="${challenge.level} == 1"/>
                            <input disabled type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                   th:checked="${challenge.level} == 2"/>
                            <input disabled type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                   th:checked="${challenge.level} == 3"/>
                            <input disabled type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                   th:checked="${challenge.level} == 4"/>
                            <input disabled type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                   th:checked="${challenge.level} == 5"/>
                        </div>

                        <div class="flex tooltip"
                             data-tip="생활지원금은 챌린지 참여 시에만 사용되며, 매주 월요일에 3000원씩 지급되요.">
                            <h1 class="mr-4 font-thin text-gray-500">참가비</h1>
                            <p th:text="'생활지원금 ' + ${challenge.joinCost} + '원' "></p>
                            <i class="pl-2 pt-2 fa-solid fa-money-bill-wave fa-lg" style="color: #3faa31;"></i>
                        </div>
                    </div>
                    <p class="my-2 text-sm font-thin text-gray-500" th:text="${challenge.contents}"></p>
                </div>

                <div class="w-full" th:if="${isJoin}">
                    <div class="divider"></div>

                    <h1 class="flex justify-start text-lg font-bold mb-2">나의 진행 현황</h1>
                    <div class="flex flex-row">
                        <div class="w-1/2 mt-3">
                            <div class="flex justify-center">
                                <progress class="progress w-48" value="1"
                                          th:max="${rewardList.get(#lists.size(rewardList)-1).round}"></progress>
                            </div>
                            <div class="flex justify-center mt-2">
                                <h1 th:text=" '1' + ' / ' + ${rewardList.get(#lists.size(rewardList)-1).round}"></h1>
                            </div>
                        </div>

                        <div class="w-1/2 h-full bg-yellow-200">

                        </div>
                    </div>

                </div>

                <div th:if="${isJoin}">
                    <div class="divider"></div>

                    <h1 class="flex justify-start text-lg font-bold mb-2">인증 피드</h1>
                    <div th:if="${#lists.isEmpty(feedList)}">
                        <h1 class="text-bold">아직 인증글이 없습니다!</h1>
                    </div>

                    <div class="flex gap-3" th:unless="${#lists.isEmpty(feedList)}">
                        <div class="flex flex-col w-full" th:each="feed : ${feedList}">
                            <div class="flex justify-center">
                                <a th:href="|/feed/detail/${feed.id}|">
                                    <div class="grid w-32 h-32 bg-gray-300 place-items-center rounded-xl">
                                        <span th:text="${feed.contents}"></span>
                                    </div>
                                </a>
                            </div>
                            <div class="flex justify-center">
                                <span th:text="${#strings.substring(feed.writer.nickname, 0, 10) + '...'}"></span>
                            </div>
                        </div>

                        <div class="flex justify-center items-center">
                            <a href="#" class="btn btn-outline btn-secondary">
                                <i class="fa-solid fa-arrow-right fa-lg"></i>
                                더보기
                            </a>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="flex w-full flex-col justify-start">
                    <p class="text-lg font-bold">보상</p>

                    <div class="flex overflow-x-auto w-full">
                        <table class="table table-zebra">
                            <thead>
                            <tr class="flex justify-around">
                                <th class="mr-5">회차</th>
                                <th class="mr-5">최대 보상</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="flex justify-around" th:each="reward : ${rewardList}">
                                <td th:text="${reward.round}"></td>
                                <td>
                                    <span th:text="${reward.reward}"></span>
                                    <span th:text="${reward.rewardType.getRewardType()}"></span>
                                    <i class="fa-solid fa-coins fa-lg pl-2 pt-2" style="color: #eac02a;"
                                       th:if="${reward.rewardType.getRewardType().equals('코인')}"></i>
                                    <i class="fa-solid fa-gift fa-lg pl-2 pt-2" style="color: #d23232;"
                                       th:if="${reward.rewardType.getRewardType().equals('상품')}"></i>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="flex flex-col w-full justify-start">
                    <h1 class="text-lg font-bold">유의사항</h1>

                    <p class="my-2 text-sm font-thin text-gray-500" th:text="${challenge.precautions}"></p>
                </div>

                <div class="divider"></div>
            </div>
        </div>
    </main>
</th:block>
</body>
</html>
