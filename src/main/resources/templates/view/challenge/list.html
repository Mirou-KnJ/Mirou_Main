<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}" xmlns="http://www.w3.org/1999/html">
<head>
    <title>전체 챌린지 리스트 페이지</title>
</head>
<body>
<th:block layout:fragment="Content">
    <main class="flex justify-center w-full">

        <div class="flex flex-grow bg-purple-50"></div>

        <div class="flex flex-col justify-center w-[36rem] py-20 bg-base-100 flex-grow-0 mx-10">
            <div class="flex w-full justify-center items-center pt-2">
                <div class="flex stats shadow-lg border rounded">
                    <div>
                        <a href="/point/history" class="stat">
                            <div class="stat-title mb-1">나의 일상지원금</div>
                            <div class="stat-figure mt-5">
                                <i class="fa-solid fa-money-bill-wave fa-2xl" style="color: #3faa31;"></i>
                            </div>
                            <div class="stat-value">
                                <p class="text-center" th:text="${member.point.currentPoint}"></p>
                            </div>
                        </a>
                    </div>

                    <div>
                        <a href="/coin/history" class="stat">
                            <div class="stat-title mb-1">나의 코인</div>
                            <div class="stat-figure mt-5">
                                <i class="fa-solid fa-coins fa-2xl" style="color: #eac02a;"></i>
                            </div>
                            <div class="stat-value">
                                <p class="text-center" th:text="${member.coin.currentCoin}"></p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="divider"></div>

            <div>
                <h1 class="text-4xl">현재 진행중인 챌린지</h1>
            </div>
            <br>

            <div th:if="${#lists.isEmpty(myChallenges)}">
                <h1 class="text-4xl mt-10">아직 참여중인 챌린지가 없습니다.</h1>
            </div>

            <div class="flex rounded-lg overflow-hidden grid grid-cols-3" th:unless="${#lists.isEmpty(myChallenges)}">
                <a class="card card-side flex flex-row shadow-lg border rounded m-3"
                   th:each="myChallenge : ${myChallenges}"
                   th:href="@{|/challenge/detail/${myChallenge.id}|}">
                    <figure>
                        <img class="card-img border rounded-lg shadow-lg m-2"
                             th:src="${challengeImages.get(myChallenge.id)}"
                             alt="challengeImg">
                    </figure>
                    <div class="card-body flex text-center items-center p-2 m-2">
                        <h2 class="title font-bold mb-3" th:text="${myChallenge.name}"></h2>
                        <div class="flex justify-center items-center">
                            <div class="flex items-center">
                                <i class="fa-solid fa-money-bill-wave fa-lg mr-1" style="color: #3faa31;"></i>
                                <span class="text-sm" th:text="${myChallenge.joinCost}"></span>
                            </div>
                            <div class="flex items-center">
                                <i class="fa-solid fa-coins fa-lg mr-1 ml-2" style="color: #eac02a;"></i>
                                <span class="text-sm" th:text="${myChallenge.joinCost}"></span>
                            </div>
                        </div>
                        <div class="flex">
                            <i class="flex fa-solid fa-calendar-days fa-lg mr-2 mt-2" style="color: #6e95bf;"></i>
                            <p class="text-sm" th:text="${myChallenge.getJoinDeadLineFormat()}"></p>
                        </div>
                        <div class="badge badge-sm badge-primary badge-outline rounded-md mt-1 px-3 py-3">
                            <i class="fa-solid fa-person-walking fa-lg mr-2"
                               th:if="${myChallenge.tag.getChallengeTag().equals('습관 챌린지')}"></i>
                            <i class="fa-solid fa-tree fa-lg mr-2"
                               th:if="${myChallenge.tag.getChallengeTag().equals('환경 챌린지')}"></i>
                            <i class="fa-solid fa-pen fa-lg mr-2"
                               th:if="${myChallenge.tag.getChallengeTag().equals('기타')}"></i>
                            <p th:text="${myChallenge.tag.getChallengeTag()}"></p>
                        </div>
                    </div>
                </a>
            </div>
            <br>
            <div class="divider"></div>

            <div>
                <h1 class="text-4xl">전체 챌린지</h1>
            </div>
            <br>

            <div>
                <a href="/challenge/list/ALL" class="btn rounded-full shadow-lg border mr-4">전체</a>
                <a href="/challenge/list/ENVIRONMENT" class="btn rounded-full shadow-lg border mr-4">환경</a>
                <a href="/challenge/list/ROUTINE" class="btn rounded-full shadow-lg border mr-4">습관</a>
                <a href="/challenge/list/ETC" class="btn rounded-full shadow-lg border mr-4">기타</a>
            </div>
            <br><br>

            <div th:if="${#lists.isEmpty(openedChallenges)}">
                <h1 class="text-4xl mt-10">참여가능한 챌린지가 없습니다.</h1>
            </div>

            <div class="flex rounded-lg overflow-hidden grid grid-cols-2"
                 th:unless="${#lists.isEmpty(openedChallenges)}">
                <a class="card card-side flex flex-row shadow-lg border rounded m-3"
                   th:each="challenge : ${openedChallenges}" th:href="|/challenge/detail/${challenge.id}|">
                    <figure>
                        <img class="card-img border rounded-lg shadow-lg m-2"
                             th:src="${challengeImages.get(challenge.id)}"
                             alt="challengeImg">
                    </figure>
                    <div class="card-body flex text-center items-center p-2 m-2">
                        <h2 class="title font-bold mb-3" th:text="${challenge.name}"></h2>
                        <div class="flex justify-center items-center">
                            <div class="flex items-center">
                                <i class="fa-solid fa-money-bill-wave fa-lg mr-1" style="color: #3faa31;"></i>
                                <span class="text-sm" th:text="${challenge.joinCost}"></span>
                            </div>
                            <div class="flex items-center">
                                <i class="fa-solid fa-coins fa-lg mr-1 ml-2" style="color: #eac02a;"></i>
                                <span class="text-sm" th:text="${challenge.joinCost}"></span>
                            </div>
                        </div>
                        <div class="flex">
                            <i class="flex fa-solid fa-calendar-days fa-lg mr-2 mt-2" style="color: #6e95bf;"></i>
                            <p class="text-sm" th:text="${challenge.getJoinDeadLineFormat()}"></p>
                        </div>
                        <div class="badge badge-sm badge-primary badge-outline rounded-md mt-1 px-3 py-3">
                            <i class="fa-solid fa-person-walking fa-lg mr-2"
                               th:if="${challenge.tag.getChallengeTag().equals('습관 챌린지')}"></i>
                            <i class="fa-solid fa-tree fa-lg mr-2"
                               th:if="${challenge.tag.getChallengeTag().equals('환경 챌린지')}"></i>
                            <i class="fa-solid fa-pen fa-lg mr-2"
                               th:if="${challenge.tag.getChallengeTag().equals('기타')}"></i>
                            <p th:text="${challenge.tag.getChallengeTag()}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="flex flex-grow bg-purple-50"></div>
    </main>
</th:block>
</body>
</html>
