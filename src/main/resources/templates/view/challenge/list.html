<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}" data-theme="corporate" xmlns="http://www.w3.org/1999/html">
<head>
    <title>전체 챌린지 리스트 페이지</title>
</head>
<body>
<th:block layout:fragment="Content">
    <main class="flex w-full">
        <div th:if="${#lists.isEmpty(openedChallenges)}">
            <h1>참여가능한 챌린지가 없습니다!!</h1>
        </div>
        <div class="flex flex-col justify-center w-full mx-auto py-20 navbar bg-base-100" th:unless="${#lists.isEmpty(openedChallenges)}">
            <div class="flex w-full justify-center items-center pt-2">
                <div class="flex stats shadow-lg">
                    <div class="stat">
                        <div class="stat-title mb-1">나의 일상지원금</div>
                        <div class="stat-figure mt-5">
                            <i class="fa-solid fa-money-bill-wave fa-2xl" style="color: #3faa31;"></i>
                        </div>
                        <div class="stat-value">
                            <p class="text-center" th:text="${member.point.currentPoint}"></p>
                        </div>
                    </div>

                    <div class="stat">
                        <div class="stat-title mb-1">나의 코인</div>
                        <div class="stat-figure mt-5">
                            <i class="fa-solid fa-coins fa-2xl" style="color: #eac02a;"></i>
                        </div>
                        <div class="stat-value">
                            <p class="text-center" th:text="${member.coin.currentCoin}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>


            <div>
                <h1 class="text-4xl">현재 진행중인 챌린지</h1>
            </div><br>

            <div class="flex rounded-lg overflow-hidden grid grid-cols-3">
                <a class="card flex flex-row card-side shadow-lg border rounded m-3" th:each="challenge : ${myValidChallengeList}"
                   th:href="@{|/challenge/detail/${challenge.id}|}">
                    <figure>
                        <img class="card-img border rounded-lg shadow-lg m-2"
                             th:src="${ImageDateService.getOptimizingUrl(challenge.imgUrl, ListOption)}"
                             alt="challengeImg">
                    </figure>
                    <div class="card-body flex text-center items-center p-2 m-2">
                        <h2 class="title font-bold mb-3" th:text="${challenge.name}"></h2>
                        <div class="flex justify-center items-center">
                            <div class="flex items-center">
                                <i class="fa-solid fa-money-bill-wave fa-lg mr-1" style="color: #3faa31;"></i>
                                <span class="text-sm"  th:text="${challenge.joinCost}"></span>
                            </div>
                            <div class="flex items-center">
                                <i class="fa-solid fa-coins fa-lg mr-1 ml-2" style="color: #eac02a;"></i>
                                <span class="text-sm" th:text="${challenge.joinCost}"></span>
                            </div>
                        </div>
                        <div class="flex">
                            <i class="flex fa-solid fa-calendar-days fa-lg mr-2 mt-2" style="color: #6e95bf;"></i>
                            <p class="text-sm" th:text="${challenge.getJoinDeadLineFormat()}"></p>
                        </div>
                        <div class="badge badge-sm badge-primary badge-outline rounded-md mt-1 px-3 py-3">
                            <i class="fa-solid fa-person-walking fa-lg mr-2"
                               th:if="${challenge.tag.getChallengeTag().equals('습관 챌린지')}"></i>
                            <i class="fa-solid fa-tree fa-lg mr-2"
                               th:if="${challenge.tag.getChallengeTag().equals('환경 챌린지')}"></i>
                            <i class="fa-solid fa-pen fa-lg mr-2"
                               th:if="${challenge.tag.getChallengeTag().equals('기타')}"></i>
                            <p th:text="${challenge.tag.getChallengeTag()}"></p>
                        </div>
                    </div>
                </a>
            </div><br>
            <div class="divider"></div>

            <div>
                <h1 class="text-4xl">전체 챌린지</h1>
            </div><br>

            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text mr-1">전체</span>
                    <input type="radio" name="radio-10" class="radio checked:bg-blue-500 mr-4" checked/>
                    <span class="label-text mr-1">환경</span>
                    <input type="radio" name="radio-10" class="radio checked:bg-blue-500 mr-4"/>
                    <span class="label-text mr-1">습관</span>
                    <input type="radio" name="radio-10" class="radio checked:bg-blue-500 mr-4"/>
                    <span class="label-text mr-1">기타</span>
                    <input type="radio" name="radio-10" class="radio checked:bg-blue-500 mr-4"/>
                </label>
            </div>
            <br><br>

            <div class="flex rounded-lg overflow-hidden grid grid-cols-3" th:if="${openedAndValid}">
                <a class="card flex flex-row card-side shadow-lg border rounded m-3" th:each="challenge : ${openedChallenges}" th:href="|/challenge/detail/${challenge.id}|">
                    <figure>
                        <img class="card-img border rounded-lg shadow-lg m-2"
                             th:src="${ImageDateService.getOptimizingUrl(challenge.imgUrl, ListOption)}"
                             alt="challengeImg">
                    </figure>
                    <div class="card-body flex text-center items-center p-2 m-2">
                        <h2 class="title font-bold mb-3" th:text="${challenge.name}"></h2>
                        <div class="flex justify-center items-center">
                            <div class="flex items-center">
                                <i class="fa-solid fa-money-bill-wave fa-lg mr-1" style="color: #3faa31;"></i>
                                <span class="text-sm"  th:text="${challenge.joinCost}"></span>
                            </div>
                            <div class="flex items-center">
                                <i class="fa-solid fa-coins fa-lg mr-1 ml-2" style="color: #eac02a;"></i>
                                <span class="text-sm" th:text="${challenge.joinCost}"></span>
                            </div>
                        </div>
                        <div class="flex">
                            <i class="flex fa-solid fa-calendar-days fa-lg mr-2 mt-2" style="color: #6e95bf;"></i>
                            <p class="text-sm" th:text="${challenge.getJoinDeadLineFormat()}"></p>
                        </div>
                        <div class="badge badge-sm badge-primary badge-outline rounded-md mt-1 px-3 py-3">
                            <i class="fa-solid fa-person-walking fa-lg mr-2"
                               th:if="${challenge.tag.getChallengeTag().equals('습관 챌린지')}"></i>
                            <i class="fa-solid fa-tree fa-lg mr-2"
                               th:if="${challenge.tag.getChallengeTag().equals('환경 챌린지')}"></i>
                            <i class="fa-solid fa-pen fa-lg mr-2"
                               th:if="${challenge.tag.getChallengeTag().equals('기타')}"></i>
                            <p th:text="${challenge.tag.getChallengeTag()}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>
</th:block>
</body>
</html>
