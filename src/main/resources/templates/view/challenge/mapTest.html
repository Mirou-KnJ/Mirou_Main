<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}" data-theme="corporate">
<head>
    <title>Map Test</title>

    <script type="text/javascript" th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${mapKey}
    + '&libraries=services,clusterer,drawing'"></script>

</head>
<body>
<th:block layout:fragment="Content">
    <main class="flex w-full">
        <div class="flex flex-col justify-center w-full mx-auto py-20 navbar bg-base-100">

            <div>
                <h1> 지도 api 테스트 </h1>
            </div>

            <div>
                <div id="map" class="w-96 h-96" ></div>
            </div>

            <div class="flex mt-5">
                <button th:onclick="searchPlace([[${category.code}]])" class="btn btn-neutral"
                th:text="'주변 ' + ${category.name} + ' 조회하기'"></button>
            </div>

            <div id="menu_wrap" class="mt-5">
                <ul id="placesList"></ul>
            </div>

        </div>
    </main>

    <script>

        var markers = [];

        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.49, 126.92),
                level: 4
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        var ps = new kakao.maps.services.Places(map);
        var infowindow = new kakao.maps.InfoWindow({zIndex:1});
        var searchFlag = false;

        //FIXME: 배포시 주석 해제
        // getCurPosition();

        function searchPlace(code) {

            if(searchFlag === true) {
                toastWarning("이미 조회가 완료되었어요!");
                return;
            }

            ps.categorySearch(code, placeSearchCB, {useMapBounds:true});
        }

        function placeSearchCB(data, status, pagination) {

            if (status === kakao.maps.services.Status.OK) {

                toastNotice("조회에 성공하였습니다");

                displayPlaces(data);

            } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
                toastWarning("주변에 존재하지 않는 것 같아요!");
            } else if (status === kakao.maps.services.Status.ERROR) {
                toastWarning("[ERROR] 옳지 않은 호출입니다.");
            }
        }

        function displayInfowindow(marker, title) {
            var content = '<div style="padding:5px;z-index:1;">' + title + '</div>';

            infowindow.setContent(content);
            infowindow.open(map, marker);
        }

        function displayPlaces(places) {

            searchFlag = true;

            var listEl = document.getElementById('placesList'),
                menuEl = document.getElementById('menu_wrap'),
                fragment = document.createDocumentFragment(),
                bounds = map.getBounds(),
                listStr = '';

            removeAllChildNods(listEl);

            removeMarker();

            for ( var i=0; i<places.length; i++ ) {

                var placePosition = new kakao.maps.LatLng(places[i].y, places[i].x),
                    marker = addMarker(placePosition, i),
                    itemEl = getListItem(i, places[i]);

                bounds.extend(placePosition);

                (function(marker, title) {
                    kakao.maps.event.addListener(marker, 'mouseover', function() {
                        displayInfowindow(marker, title);
                    });

                    kakao.maps.event.addListener(marker, 'mouseout', function() {
                        infowindow.close();
                    });

                    itemEl.onmouseover =  function () {
                        displayInfowindow(marker, title);
                    };

                    itemEl.onmouseout =  function () {
                        infowindow.close();
                    };
                })(marker, places[i].place_name);

                fragment.appendChild(itemEl);
            }

            listEl.appendChild(fragment);
            menuEl.scrollTop = 0;
        }

        function getListItem(index, places) {

            var el = document.createElement('li'),
                itemStr = '<span class="markerbg marker_' + (index+1) + '"></span>' +
                    '<div class="info">' +
                    '   <h5>' + places.place_name + '</h5>';

            if (places.road_address_name) {
                itemStr += '    <span>' + places.road_address_name + '</span>' +
                    '   <span class="jibun gray">' +  places.address_name  + '</span>';
            } else {
                itemStr += '    <span>' +  places.address_name  + '</span>';
            }

            itemStr += '  <span class="tel">' + places.phone  + '</span>' +
                '</div>';

            el.innerHTML = itemStr;
            el.className = 'item';

            return el;
        }

        function addMarker(position, idx, title) {
            var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png',
                imageSize = new kakao.maps.Size(36, 37),
                imgOptions =  {
                    spriteSize : new kakao.maps.Size(36, 691),
                    spriteOrigin : new kakao.maps.Point(0, (idx*46)+10),
                    offset: new kakao.maps.Point(13, 37)
                },
                markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
                marker = new kakao.maps.Marker({
                    position: position,
                    image: markerImage
                });

            marker.setMap(map);
            markers.push(marker);

            return marker;
        }

        function removeMarker() {
            for ( var i = 0; i < markers.length; i++ ) {
                markers[i].setMap(null);
            }
            markers = [];
        }

        function removeAllChildNods(el) {
            while (el.hasChildNodes()) {
                el.removeChild (el.lastChild);
            }
        }

        function getCurPosition() {

            if (navigator.geolocation) {

                navigator.geolocation.getCurrentPosition(function(position) {

                    var lat = position.coords.latitude, // 위도
                        lon = position.coords.longitude; // 경도

                    var locPosition = new kakao.maps.LatLng(lat, lon)

                    map.setCenter(locPosition);

                    map.setDraggable(false);
                    map.setZoomable(false);
                });

            } else {
                var locPosition = new kakao.maps.LatLng(37.49, 126.92)

                map.setCenter(locPosition);
                toastWarning("위치 정보를 얻어올 수 없습니다");
            }
        }
    </script>
</th:block>

</body>
</html>
