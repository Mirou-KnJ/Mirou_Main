<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}" data-theme="corporate">
<head>
    <title>사용할 페이지 명</title>
</head>
<body>
<th:block layout:fragment="Content">
    <main class="flex w-full">
        <div class="flex flex-col justify-center w-1/2 mx-auto py-20 navbar bg-base-100">
            <div class="mt-10 card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img class="mt-3" th:src="${feedImg}" alt="feedImg" /></figure>
                <div class="card-body">
                    <h2 class="card-title" th:text="'작성자 : ' + ${feed.writer.nickname}"></h2>
                    <p th:text="${feed.contents}"></p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-error">
                            좋아요
                            <i class="fa-regular fa-heart" style="color: #b33763;"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>
</th:block>
</body>
</html>
