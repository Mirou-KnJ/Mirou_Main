<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}" data-theme="corporate">
<head>
    <title>인증글 보기</title>
</head>
<body>
<th:block layout:fragment="Content">
    <main class="flex w-full">
        <div class="flex flex-col justify-center w-full mx-auto py-20 navbar">

            <div class="flex justify-center w-full">
                <h1>나의 피드 리스트</h1>
            </div>

            <div th:if="${#lists.isEmpty(feedListDto.myFeeds)}">
                <div>
                    <h1 class="text-gray-400">아직 피드를 작성하지 않았습니다</h1>
                </div>
            </div>

            <div class="flex flex-col w-full" th:unless="${#lists.isEmpty(feedListDto.myFeeds)}">
                <div class="w-auto grid grid-cols-3 gap-6">
                    <div class="flex flex-col bg-base-100 shadow-xl mb-3" th:each="myFeed : ${feedListDto.myFeeds}"
                         th:onclick="'feedModal' + ${myFeed.id} + '.showModal()'">
                        <img th:src="${ImageDataService.getOptimizingUrl(myFeed.imgUrl, option)}" alt="feedPreView">

                        <dialog th:id="'feedModal' + ${myFeed.id}" class="modal">
                            <div class="flex flex-col justify-center modal-box">
                                <form method="dialog">
                                    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                                </form>
                                <h3 class="flex justify-center font-bold mb-2"
                                    th:text="${myFeed.writer.getNickname()} + ' 님의 인증글'"></h3>
                                <img th:src="${myFeed.imgUrl}" alt="feedImg">
                                <p class="pt-2 text-sm text-gray-500" th:text="${myFeed.getCreateDateFormatStr()}"></p>
                                <p class="pt-1 pb-6" th:text="${myFeed.contents}"></p>
                            </div>
                        </dialog>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="flex justify-center w-full">
                <h1>전체 피드 리스트</h1>
            </div>

            <div th:if="${#lists.isEmpty(feedListDto.notMineFeeds)}">
                <div>
                    <h1 class="text-gray-400">피드가 존재하지 않습니다</h1>
                </div>
            </div>

            <div class="flex flex-col w-full"
                 th:unless="${#lists.isEmpty(feedListDto.notMineFeeds)}">
                <div class="w-auto grid grid-cols-3 gap-6">
                    <div class="flex flex-col bg-base-100 shadow-xl mb-3 w-full"
                         th:each="feed : ${feedListDto.notMineFeeds}"
                         th:onclick="'feedModal' + ${feed.id} + '.showModal()'">
                        <img th:src="${ImageDataService.getOptimizingUrl(feed.imgUrl, option)}" alt="feedPreView">

                        <dialog th:id="'feedModal' + ${feed.id}" class="modal">
                            <div class="flex flex-col justify-center modal-box">
                                <form method="dialog">
                                    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                                </form>
                                <h3 class="flex justify-center font-bold mb-2"
                                    th:text="${feed.writer.getNickname()} + ' 님의 인증글'"></h3>
                                <img th:src="${feed.imgUrl}" alt="feedImg">
                                <p class="pt-2 text-sm text-gray-500" th:text="${feed.getCreateDateFormatStr()}"></p>
                                <p class="pt-1 pb-6" th:text="${feed.contents}"></p>
                                <div class="flex justify-center mb-5">
                                    <a th:onclick="|tryLike(${feed.id}, this)|">
                                        <i class="fa-regular fa-heart fa-shake fa-2xl" style="color: #f72b2b;"></i>
                                    </a>
                                    <span class="text-xs inline-block" th:text="${feed.likeCount}"
                                          style="color: #f72b2b"></span>
                                    <a th:onclick="|tryReport(${feed.id})|" class="ml-6 tooltip"
                                       data-tip="신고하기는 반대하기가 아니에요. 신중하게 눌러주세요.">
                                        <i class="fa-solid fa-ban fa-2xl" style="color: #f72b2b;"></i>
                                    </a>

                                </div>
                            </div>
                        </dialog>
                    </div>
                </div>
            </div>

        </div>
    </main>

        function tryReport(targetFeedId) {

            const reporterId = /*[[${@rq.member.id}]]*/'';
            const csrfToken = /*[[${_csrf.token}]]*/'';
            const contents = prompt("신고 사유를 작성해 주세요.");

            if(contents === null) {
                toastNotice("신고가 취소되었습니다.")
                return;
            }

            const requestData = {
                reporterId: reporterId,
                targetFeedId: targetFeedId,
                contents: contents,
                _csrf: csrfToken
            };

            $.ajax({
                url: "/report/tryReport",
                type: "POST",
                data: requestData,
                success: function (data) {
                    const response = data;
                    const code = response.resultCode;
                    const msg = response.msg;

                    if(code.toString().startsWith('F')) {
                        toastWarning(code + ': ' + msg);
                    } else {
                        toastNotice(code + ': ' + msg);
                    }
                }
            })
        }
    </script>
