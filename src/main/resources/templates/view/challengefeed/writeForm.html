<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}" data-theme="corporate">
<head>
    <title>챌린지 인증하기</title>
</head>
<body>
<th:block layout:fragment="Content">
    <main class="flex w-full">
        <div class="flex flex-col justify-center w-1/2 mx-auto py-20 navbar bg-base-100">

            <form class="flex flex-col justify-center items-center min-h-screen" enctype="multipart/form-data"
                  method="POST" action="/api/feed/write">

                <input class="file-input file-input-bordered file-input-info w-full max-w-xs"
                       type="file" id="img" name="img">

                <button class="mt-10 btn btn-outline btn-accent" type="submit">인증 완료</button>
            </form>

        </div>
    </main>
</th:block>
</body>
</html>
