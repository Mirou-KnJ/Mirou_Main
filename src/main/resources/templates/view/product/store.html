<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}" data-theme="corporate">
<head>
    <title>사용할 페이지 명</title>
</head>
<body>
<th:block layout:fragment="Content">
    <main class="flex w-full">
        <div class="flex flex-col justify-center w-full mx-auto py-20 navbar bg-base-100">

            <div th:if="${#lists.isEmpty(products)}" th:each="product : ${products}">

                <h1>없어요</h1>
            </div>

            <div th:unless="${#lists.isEmpty(products)}" th:each="product : ${products}">
                <h1 th:text="${product.info.name}"></h1>
                <h1 th:text="${product.info.cost}"></h1>
            </div>
        </div>
    </main>
</th:block>
</body>
</html>
